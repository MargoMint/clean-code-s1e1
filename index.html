<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="page">
  <div class="matrix">
    <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-content">
    <div class="add-item">
      <h3 class="add-item__label">Add Item</h3>
      <div class="add-item__input-wrapper">
        <input class="add-item__task text-input" id="new-task" type="text">
        <button class="btn">Add</button>
      </div>
    </div>
    <div class="todo-list">
      <h3 class="todo-list__title">Todo</h3>
      <ul class="todo-list__tasks" id="todo-tasks">
        <li class="tasks__item">
          <input class="checkbox-input" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="text-input" type="text">
          <button class="btn btn--edit">Edit</button>
          <button class="btn btn--delete">
            <img class="btn__img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="tasks__item edit-mode">
          <input class="checkbox-input" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input class="text-input" type="text" value="Go Shopping">
          <button class="btn btn--edit">Save</button>
          <button class="btn btn--delete">
            <img class="btn__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </div>
    <div class="completed-list">
      <h3 class="completed-list__title">Completed</h3>
      <ul class="completed-list__tasks" id="completed-tasks">
        <li class="tasks__item">
          <input class="checkbox-input" type="checkbox" checked>
          <label class="task__label completed-tasks__label">See the Doctor</label>
          <input class="text-input" type="text">
          <button class="btn btn--edit">Edit</button>
          <button class="btn btn--delete">
            <img class="btn__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
