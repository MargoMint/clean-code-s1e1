<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="page">
  <header class="header">
    <h1 class="header__title">Todo App</h1>
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower header">
    <a class="header__info" href="https://goal-life.com/page/method/header-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section">
      <h2 class="section__title">Add Item</h2>
      <div class="section__input-wrapper">
        <input class="section__input section__text-input" id="new-task" type="text">
        <button class="section__btn">Add</button>
      </div>
    </section>
    <section class="section">
      <h2 class="section__title">Todo</h2>
      <ul class="section__tasks" id="todo-tasks">
        <li class="section__tasks-item">
          <input class="section__checkbox-input" type="checkbox">
          <label class="section__label">Pay Bills</label>
          <input class="section__text-input" type="text">
          <button class="section__btn section__btn--edit">Edit</button>
          <button class="section__btn section__btn--delete">
            <img class="section__img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="section__tasks-item section__tasks-item--edit">
          <input class="section__checkbox-input" type="checkbox">
          <label class="section__label">Go Shopping</label>
          <input class="section__text-input" type="text" value="Go Shopping">
          <button class="section__btn section__btn--edit">Save</button>
          <button class="section__btn section__btn--delete">
            <img class="section__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h2 class="section__title">Completed</h2>
      <ul class="section__tasks" id="completed-tasks">
        <li class="section__tasks-item">
          <input class="section__checkbox-input" type="checkbox" checked>
          <label class="section__label section__label--completed">See the Doctor</label>
          <input class="section__text-input" type="text">
          <button class="section__btn section__btn--edit">Edit</button>
          <button class="section__btn section__btn--delete">
            <img class="section__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
